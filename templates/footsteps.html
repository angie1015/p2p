{% extends "layout.html"%} {% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                {% for i in footsteps %}
                <div class="col-md-6 mt-3">
                    <div class="card" style="width: 20rem; height:20rem">
                        <img class="card-img-top" src="{{i.url}}" alt="Card image cap" />
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
        <div class="col-md-4" style="background: white;">
            <br><br>
            <div class="projects-section-header">
                <p>Upload roadmap</p>
            </div>
            <br />
             <button class="btn btn-dark btn-sm text-center" style="margin-left: 30%;"><a href="http://localhost:3000/">Create roadmap</a></button>

            <form action="" method="post">
                     <br>     <br>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Enter roadmap name" />
                </div>
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="Enter url" />
                </div>

                <button type="submit" class="btn btn-dark text-center" style="margin-left: 30%;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
